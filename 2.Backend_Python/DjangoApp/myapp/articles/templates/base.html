<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/articles_list.css' %}">

</head>
<body>
    <header>
        <nav>
            <ul class="nav-buttons">
                <div class="button-group">
                    <li class="left-button">
                        <button class="gray-button" onclick="window.location.href='{% url 'articles_list' %}';">Articles</button>
                    </li>
                </div>

                {% if user.is_authenticated %}
                <div class="button-group">
                    <li class="right-button">
                        <button class="red-button" onclick="window.location.href='{% url 'logout' %}';">Logout</button>
                    </li>
                </div>
                {% else %}
                <div class="button-group">
                    <li class="right-button">
                        <button class="green-button" onclick="window.location.href='{% url 'login' %}';">Login</button>
                    </li>
                </div>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <script src="{% static 'js/articles_list.js' %}"></script>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
