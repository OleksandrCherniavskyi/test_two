{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login</h1>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="green-button" >Login</button>
</form>

<p>Not registered? <a href="{% url 'register' %}">Register here</a></p>
{% endblock content %}
